
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-order Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Page -->
    <div class="main-page" id="main-page">
        <img src="website_image.PNG" alt="Logo" class="centered-image">
        <button class="enter-button" onclick="goToSecondaryPage()">Entra</button>
        <button class="private-area-button" onclick="goToPrivateArea()">Area Privata</button>
    </div>

    <!-- Secondary Page -->
    <div class="secondary-page" id="secondary-page" style="display:none;">
        <form id="order-form">
            <label for="color">Colore della grafica:</label>
            <select id="color" name="color">
                <option value="viola">Viola</option>
                <option value="rosso">Rosso</option>
                <option value="bianco">Bianco</option>
                <option value="verde">Verde</option>
            </select><br><br>
            
            <label for="size">Taglia della felpa:</label>
            <select id="size" name="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
            </select><br><br>
            
            <label for="phone">Numero di telefono:</label>
            <input type="text" id="phone" name="phone"><br><br>
            
            <label for="via">Via:</label>
            <input type="text" id="via" name="via"><br><br>
            
            <label for="city">Città:</label>
            <input type="text" id="city" name="city"><br><br>
            
            <label for="cap">CAP:</label>
            <input type="text" id="cap" name="cap"><br><br>
            
            <button type="button" onclick="submitOrder()">Conferma Pre-ordine</button>
        </form>
    </div>

    <!-- Private Area -->
    <div class="private-area" id="private-area" style="display:none;">
        <h2>Area Privata</h2>
        <table id="order-table">
            <thead>
                <tr>
                    <th>Colore</th>
                    <th>Taglia</th>
                    <th>Telefono</th>
                    <th>Via</th>
                    <th>Città</th>
                    <th>CAP</th>
                    <th>Codice Ordine</th>
                    <th>Verifica</th>
                    <th>Azione</th>
                </tr>
            </thead>
            <tbody>
                <!-- Orders will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
